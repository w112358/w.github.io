<!DOCTYPE html>
<meta charset="utf-8">
<title>Input test (circle)</title>

<p>
 <span id="nRadius-value">…</span>

  <input type="range" min="1" max="150" id="nRadius">

  <span id = "requirement_valuetext">…</span>
  <input type = "range" min = "1", max = "255" id = "requirement_value">

</p>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 600;
var height = 300;

var holder = d3.select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

// draw the circle
holder.append("circle")
  .attr("cx", 300)
  .attr("cy", 150)
  .style("fill", "none")
  .style("stroke", "blue")
  .attr("r", 120);

// when the input range changes update the circle
d3.select("#nRadius").on("input",  function(){update(+this.value);});

// Initial starting radius of the circle
update(120);

// update the elements
function update(nRadius) {

  // adjust the text on the range slider
  d3.select("#nRadius-value").text(nRadius);
  d3.select("#nRadius").property("value", nRadius);

//   update the circle radius
  holder.selectAll("circle")
    .attr("r", nRadius);
}

d3.select("#requirement_value")
  .on("input", function(){
    requirement_value_update(this.value);
  });
requirement_value_update(1);

function requirement_value_update(requirement_v){
  d3.select("requirement_valuetext").text(requirement_v);
  d3.select("requirement_value").property("value", requirement_v);
};


</script>
