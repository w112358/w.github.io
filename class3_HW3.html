<!DocTYPE HTML>

<html>

 <head>
   <meta charset = "utf-8" />
   <h1 >Homework_3</h1>
 </head>

 <body>

   <p>Click the image please.</p>


   <script>

    function picture(){
      element = document.getElementById("image");
      if(element.src.match("poke1")){
        element.src = "img/poke2.jpeg";
      }
      else if(element.src.match("poke2")){
        element.src = "img/poke3.jpeg";
      }
      else{
        element.src = "img/poke1.jpeg";
      }
    }
   </script>

   <img id = "image" width = "350" onclick = "picture()" src = "img/poke1.jpeg">
 </body>



</html>
